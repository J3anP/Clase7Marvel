<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Personajes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
<nav th:replace="~{navbar.html :: navbar}"></nav>
<h1 class="mt-3 mb-3">Lista de Personajes</h1>
<div th:if="${msg != null}" th:text="${msg}" class="alert alert-success" role="alert"></div>
<div class="container-fluid mt-3">
  <form class="form-inline" method="get" th:action="@{'/personaje/list'}">
    <div class="d-flex mb-3">
      <div class="me-auto ">
        <a class="btn btn-primary me-auto" th:href="@{'/personaje/new'}">Nuevo Personaje</a>
      </div>
      <div class="mx-2">
        <input class="form-control" type="search" placeholder="Buscar" aria-label="Buscar" name="search" th:value="${search==null?'':search}">
      </div>
      <div class="mx-2">
        <button type="submit" class="btn btn-outline-primary">Buscar</button>
      </div>
    </div>
  </form>

</div>


<table class="table table-sm mt-3">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Identidad</th>
    <th scope="col">Alineación</th>
    <th scope="col">Sexo</th>
    <th scope="col">Primera Aparición</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="personaje, info : ${listaPersonajes}">
    <th scope="row" th:text="${personaje.getId()}"></th>
    <td th:text="${personaje.getName()}"></td>
    <td th:text="${personaje.getIdentity()}"></td>
    <td th:text="${personaje.getAlign()}"></td>
    <td th:text="${personaje.getSex()}"></td>
    <td th:text="${personaje.getFirstAppearance()}"></td>
    <td><a th:href="@{'/personaje/edit' + '?id=' + ${personaje.getId()}}">Editar</a></td>
    <td><a th:href="@{'/personaje/delete' + '?id=' + ${personaje.getId()}}">Borrar</a></td>
  </tr>

  </tbody>
</table>

</body>
</html>
